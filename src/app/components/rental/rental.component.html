<app-navbar></app-navbar>
<div id="main" class="center">
    <div id="vehicleInfo">
            <img [src]="this.carImg" id="carImage">
            <table>
                <tr>
                <td style="font-size:1.5vw">Make: {{this.selectedCar.make | titlecase}}</td>
                <td style="font-size:1.5vw">Model: {{this.selectedCar.model | titlecase}}</td>
                </tr>
                <tr>
                    <td style="font-size:1.5vw">MPG: {{this.selectedCar.combination_mpg}}</td>
                    <td style="font-size:1.5vw">Year: {{this.selectedCar.v_Year}}</td>
                </tr>
                <tr>
                    <td style="font-size:1.5vw">Class: {{this.selectedCar.v_Class | titlecase}}</td>
                    <td style="font-size:1.5vw">Trans: {{this.selectedCar.trans | titlecase}}</td>
                </tr>
            </table><br>
    </div>
</div>

<div id="secondHalf">
    <div id="rentalInfo">
        <div id="inputInfo">
            <label>Rental Date: </label><input type="date" [(ngModel)]="rentDate" (change)="setRentDate()"><br>
            <label>Rental Date: </label><input type="date" [(ngModel)]="returnDate" (change)="setReturnDate()"><br>
            <label>Purchase Insurance?: </label><input type="checkbox" (change)="setInsurance()"><br>
            <label>Price: </label><input type="text" value={{price}} class="left field" readonly><br>
            <label>Credit Card Number: </label><input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"><br>
            <label>Billing Address: </label><input type="text"><br>
            <br><input type="submit" value="Submit" (click)="this.sendInfo()">
        </div>
    </div>
</div>
